<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Forge Training Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" class="layout-cards font-modern">

<header>

<main>
  <section id="treinos" class="screen">
    <h2>Meus Treinos</h2>
    <div class="tabs">
      <button onclick="openTreino('A')">A</button>
      <button onclick="openTreino('B')">B</button>
      <button onclick="openTreino('C')">C</button>
      <button onclick="openTreino('D')">D</button>
      <button onclick="openTreino('E')">E</button>
    </div>
    <div id="treino-container"></div>
  </section>

  <section id="biblioteca" class="screen">
    <h2>Biblioteca</h2>
    <div class="config-box">
      <input type="text" id="novo-grupo" placeholder="Novo Grupo (ex: Pernas)">
      <button onclick="adicionarGrupo()" class="btn-acao">Criar Grupo</button>
    </div>
    <div id="lista-grupos"></div>
  </section>

  <section id="dia" class="screen active">
    <h2>Hoje: Treino <span id="treino-atual-letra">A</span></h2>
    <div class="progress-container">
      <progress id="progresso-dia" value="0" max="100"></progress>
      <span id="percentual">0%</span>
    </div>
    <div id="lista-dia"></div>
  </section>

  <section id="calendario" class="screen">
    <div class="calendar-header">
      <button onclick="mudarMes(-1)">â—€</button>
      <h3 id="mes-atual"></h3>
      <button onclick="mudarMes(1)">â–¶</button>
    </div>
    <div id="calendario-grade" class="calendar-grid"></div>
  </section>

  <section id="ajustes" class="screen">
    <div class="config-box">
      <h3>ğŸ¨ Visual e Estilo</h3>
      <div class="ajuste-item">
        <label>Layout:</label>
        <select id="select-layout" onchange="mudarLayout(this.value)">
          <option value="layout-cards">Cards Modernos</option>
          <option value="layout-list">Lista Minimalista</option>
          <option value="layout-glass">Glass (TranslÃºcido)</option>
        </select>
      </div>
      <div class="ajuste-item">
        <label>Fonte:</label>
        <select id="select-fonte" onchange="mudarFonte(this.value)">
          <option value="font-modern">Moderna</option>
          <option value="font-sport">Sport (Impact)</option>
          <option value="font-tech">Tech (Mono)</option>
        </select>
      </div>
      <div class="ajuste-item">
        <label>Tema Personalizado:</label>
        <div style="display: flex; gap: 10px; margin-top: 5px;">
           <input type="color" id="cor-destaque" onchange="aplicarTemaManual()" title="Cor de Destaque">
           <input type="color" id="cor-fundo" onchange="aplicarTemaManual()" title="Cor de Fundo">
        </div>
      </div>
    </div>

    <div class="config-box">
      <h3>ğŸ“… Cores do CalendÃ¡rio</h3>
      <div class="color-grid">
        <span>A <input type="color" id="cp-A" onchange="atualizarCorTreino('A', this.value)"></span>
        <span>B <input type="color" id="cp-B" onchange="atualizarCorTreino('B', this.value)"></span>
        <span>C <input type="color" id="cp-C" onchange="atualizarCorTreino('C', this.value)"></span>
        <span>D <input type="color" id="cp-D" onchange="atualizarCorTreino('D', this.value)"></span>
        <span>E <input type="color" id="cp-E" onchange="atualizarCorTreino('E', this.value)"></span>
      </div>
    </div>
  </section>
</main>
