<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Training</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest (PWA pronto) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0d10">
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <header>
    <h1>FORGE</h1>
    <p>Training System</p>
  </header>

  <!-- ===== TREINO DO DIA ===== -->
  <section id="dia" class="screen active">
    <div class="card">
      <h2>Treino do Dia</h2>
      <p>Treino atual: <strong id="treino-atual-letra">A</strong></p>

      <progress id="progresso-dia" value="0" max="100"></progress>
      <p style="margin-top:8px; text-align:right;">
        <span id="percentual">0%</span>
      </p>
    </div>

    <div id="lista-dia"></div>
  </section>

  <!-- ===== TREINOS ===== -->
  <section id="treinos" class="screen">
    <div class="card">
      <h2>Treinos</h2>
      <p>Configure seus exercícios</p>
    </div>

    <div class="card">
      <p style="opacity:.6;">A edição detalhada dos treinos permanece funcional via script.</p>
    </div>
  </section>

  <!-- ===== BIBLIOTECA ===== -->
  <section id="biblioteca" class="screen">
    <div class="card">
      <h2>Biblioteca</h2>
      <p>Grupos e exercícios</p>
    </div>

    <div class="config-box">
      <input id="novo-grupo-input" placeholder="Novo grupo"
             style="width:100%; padding:10px; border-radius:10px; border:none;">
      <button class="btn" style="margin-top:10px;" onclick="adicionarGrupo()">Adicionar grupo</button>
    </div>

    <div id="lista-grupos"></div>
  </section>

  <!-- ===== CALENDÁRIO ===== -->
  <section id="calendario" class="screen">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <button class="btn-outline btn" style="width:auto; padding:8px 14px;" onclick="mudarMes(-1)">◀</button>
        <h2 id="mes-atual">Mês</h2>
        <button class="btn-outline btn" style="width:auto; padding:8px 14px;" onclick="mudarMes(1)">▶</button>
      </div>
    </div>

    <div class="card calendar" id="calendario-grade"></div>
  </section>

  <!-- ===== CONFIGURAÇÕES ===== -->
  <section id="config" class="screen">
    <div class="card">
      <h2>Configurações</h2>
    </div>

    <div class="config-box">
      <h3>Fonte</h3>
      <button class="btn-outline btn" onclick="mudarFonte('font-modern')">Moderna</button>
      <button class="btn-outline btn" onclick="mudarFonte('font-sport')" style="margin-top:8px;">Esportiva</button>
      <button class="btn-outline btn" onclick="mudarFonte('font-tech')" style="margin-top:8px;">Tecnológica</button>
    </div>

    <div class="config-box">
      <h3>Cores</h3>
      <input type="color" id="cor-fundo" value="#0b0d10">
      <input type="color" id="cor-destaque" value="#ff5c1b" style="margin-top:10px;">
      <button class="btn" style="margin-top:10px;" onclick="aplicarTemaManual()">Aplicar tema</button>
    </div>

    <div class="config-box">
      <h3>Cores dos Treinos</h3>
      <label>A <input type="color" onchange="atualizarCorTreino('A', this.value)"></label><br>
      <label>B <input type="color" onchange="atualizarCorTreino('B', this.value)"></label><br>
      <label>C <input type="color" onchange="atualizarCorTreino('C', this.value)"></label><br>
      <label>D <input type="color" onchange="atualizarCorTreino('D', this.value)"></label><br>
      <label>E <input type="color" onchange="atualizarCorTreino('E', this.value)"></label>
    </div>
  </section>

</div>

<!-- ===== NAVEGAÇÃO ===== -->
<nav>
  <button onclick="showScreen('dia')" class="active">Dia</button>
  <button onclick="showScreen('treinos')">Treinos</button>
  <button onclick="showScreen('biblioteca')">Biblioteca</button>
  <button onclick="showScreen('calendario')">Calendário</button>
  <button onclick="showScreen('config')">Config</button>
</nav>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
</html>
