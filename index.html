<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Forge Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Forge Training</h1>
</header>

<nav>
  <button onclick="showScreen('treinos')">Treinos</button>
  <button onclick="showScreen('dia')">Treino do Dia</button>
  <button onclick="showScreen('calendario')">Calendário</button>
  <button onclick="showScreen('ajustes')">⚙️</button>
</nav>

<main>
  <section id="treinos" class="screen active">
    <h2>Meus Treinos</h2>
    <div class="tabs">
      <button id="btn-A" onclick="openTreino('A')">A</button>
      <button id="btn-B" onclick="openTreino('B')">B</button>
      <button id="btn-C" onclick="openTreino('C')">C</button>
      <button id="btn-D" onclick="openTreino('D')">D</button>
      <button id="btn-E" onclick="openTreino('E')">E</button>
    </div>
    <div id="treino-container">
      <p>Selecione um treino para editar.</p>
    </div>
  </section>

  <section id="dia" class="screen">
    <h2>Treino do Dia</h2>
    <div id="treino-dia-info">
      <p>Treino atual: <strong id="treino-atual">A</strong></p>
      <progress id="progresso-dia" value="0" max="100"></progress>
      <span id="percentual">0%</span>
    </div>
    <div id="lista-dia"></div>
    <div id="status-final" style="display:none; color:#4CAF50; font-weight:bold; text-align:center; margin-top:10px;"></div>
  </section>

  <section id="calendario" class="screen">
    <h2>Histórico Visual</h2>
    <div class="calendar-nav" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
      <button onclick="mudarMes(-1)">◀</button>
      <h3 id="mes-atual"></h3>
      <button onclick="mudarMes(1)">▶</button>
    </div>
    <div id="calendario-grade" class="calendar-grid"></div>
    <div id="resumo" style="margin-top:20px; border-top:1px solid #444; padding-top:15px;">
      <p>Total realizados: <strong id="total-treinos">0</strong></p>
      <button onclick="resetarMes()" style="background:#a00; color:white; border:none; padding:10px; border-radius:4px; width:100%; font-weight:bold;">LIMPAR MÊS ATUAL</button>
    </div>
  </section>

  <section id="ajustes" class="screen">
    <h2>Configurações</h2>
    <div class="config-box">
      <p>Quantidade de treinos no ciclo:</p>
      <select id="select-qtd" onchange="salvarConfig()">
        <option value="2">2 Treinos (A, B)</option>
        <option value="3">3 Treinos (A, B, C)</option>
        <option value="4">4 Treinos (A, B, C, D)</option>
        <option value="5">5 Treinos (A, B, C, D, E)</option>
      </select>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
